<!doctype html>
<html>

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="css/material-icons.css" media="all" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="js/jquery-3.1.0.min.js"
    integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="></script>
  <link rel="stylesheet" href="css/material.indigo-blue.min.css" />
  <link rel="stylesheet" href="css/uPlot.min.css">
  <link rel="stylesheet" href="css/leaflet.css">
  <link href="css/index.css" media="all" rel="stylesheet" type="text/css">
  <link type="text/css" href="css/ViveStyle.css" media="all" rel="stylesheet" />

  <!-- code editor -->
  <link href='https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.16.0/codemirror.css' rel='stylesheet'>
  <!-- The link above loaded the core css -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.16.0/codemirror.js'></script>
  <!-- The script above loaded the core editor -->

  <script src='https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.16.0/mode/yaml/yaml.js'></script>
  <!-- end code editor -->

  <script src="js/components.js"> </script>

  <!-- mojtaba_sji -->
  <script src="js/tree.jquery.js"></script>
  <link rel="stylesheet" href="css/jqtree.css">

  <!-- JavaScript Bundle with Popper -->
  <!-- "https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" -->
  <script src="js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <!-- integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" -->

  <!-- "https://cdn.socket.io/4.5.0/socket.io.min.js" -->
  <script src="js/socket.io.min.js" crossorigin="anonymous"></script>
  <!-- integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k" -->
  <script type="text/javascript" src="js/json5.min.js"></script>
  <script type="text/javascript" src="js/uPlot.iife.min.js"></script>
  <script type="text/javascript" src="js/jquery.transit.min.js"></script>
  <script type="text/javascript" src="js/masonry.pkgd.min.js"></script>
  <script type="text/javascript" src="js/eventemitter2.min.js"></script>
  <script text="text/javascript" src="js/import-helper.js"></script>
  <script type="text/javascript" src="js/material.min.js" defer></script>
  <script type="text/javascript" src="js/leaflet.js"></script>
  <script type="text/javascript" src="js/gl-matrix.js"></script>
  <script type="text/javascript" src="js/litegl.min.js"></script>
  <script type="text/javascript" src="js/index.js" defer></script>
  <script type="text/javascript" src="js/ViveOptions.js"></script>

  <title>ViveBot - ROSboard</title>
  <link rel="icon" type="image/x-icon" href="css/images/favicon.ico">
</head>

<body onload="loadAtComplate()">
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">ROSboard</span>
        <!-- Add spacer, to align navigation to the right -->
        <select id="hostSelect" class="hostSelect"></select>
        <div class="mdl-layout-spacer">
          <div style="float: right;" onclick="viveCard()"> configuration </div>
          <div style="float: right; margin-right: 20px;">
            <label class="switch">
              <input type="checkbox" id="isRunLive" onchange="footerController()" checked>
              <span class="slider round"></span>
            </label>
          </div>
          <div style="float:right ; margin-right: 20px;"> live mode:</div>
        </div>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <nav id="topics-nav" class="mdl-navigation">
        <div id="topics-nav-system-title" class="topics-nav-title">Server Info</div>
        <div id="topics-nav-system"></div>
        <div id="topics-nav-ros-title" class="topics-nav-title">Robot Data</div>
        <div id="topics-nav-ros"></div>
        <div style="opacity:0.3;" id="topics-nav-unsupported"></div>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content">
        <div class="grid">

        </div>
      </div>
    </main>
    <footer class="footerStyle" hidden>
      <div class="timeSelectArea">
        <div class="timeBtnArea">
          <ion-icon class="mar-1" name="play-back" onclick="goPerTimeStep()"></ion-icon>
          <ion-icon id="pausePlay" class="mar-1" name="play" onclick="pausePlay()"></ion-icon>
          <ion-icon class="mar-1" name="play-forward" onclick="goNextTimeStep()"></ion-icon>
        </div>
        <progress class="timeProgress" id="timeSelect" max="100" value="0.0"></progress>
        <input id="timeValue" class="timeValue" value="0.1">
      </div>
    </footer>
  </div>

  <div id="demo-toast-example" class="mdl-js-snackbar mdl-snackbar">
    <div class="mdl-snackbar__text"></div>
    <button class="mdl-snackbar__action" type="button"></button>
  </div>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
